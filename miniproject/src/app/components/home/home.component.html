
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Posting Form</title>
    <link rel="stylesheet" href="home.component.css">
</head>
<body>
<div class="job-postings-container">
  <h2>Job Postings</h2>
  <div class="job-card" *ngFor="let job of jobs">
    
    <p><strong>Company Name:</strong> {{ job.cname }}</p>
    <p><strong>Company Role:</strong> {{ job.crole }}</p>
    <p><strong>Skills Required:</strong> {{ job.skills }}</p>
    <p><strong>Interview Link:</strong> <a href="{{ job.link }}" target="_blank">Click here</a></p>
    <p><strong>Date of Interview:</strong> {{ job.date }}</p>
  </div>
</div>
</body>
</html>
