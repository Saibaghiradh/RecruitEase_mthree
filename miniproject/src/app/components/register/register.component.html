<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Responsive Registration Form | CodingLab </title>
  <link rel="stylesheet" href="register.component.css">
</head>
<body>
  <div class="container">
    <!-- Title section -->
    <div class="title">Registration</div>
    <div class="content">
      <!-- Registration form -->
      <form (ngSubmit)="onSubmit()">
        <div class="user-details">
          <!-- Input for Full Name -->
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" [(ngModel)]="user.fullname" name="fullname" placeholder="Enter your name" required>
          </div>
          <!-- Input for Username -->
          <div class="input-box">
            <span class="details">Username</span>
            <input type="text" [(ngModel)]="user.uname" name="uname" placeholder="Enter your username" required>
          </div>
          <!-- Input for Email -->
          <div class="input-box">
            <span class="details">Email</span>
            <input type="email" [(ngModel)]="user.email" name="email" placeholder="Enter your email" required>
          </div>
          <!-- Input for Phone Number -->
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" [(ngModel)]="user.mobile" name="mobile" placeholder="Enter your number" required>
          </div>
          <!-- Input for Password -->
          <div class="input-box">
            <span class="details">Password</span>
            <input type="password" [(ngModel)]="user.password" name="password" placeholder="Enter your password" required>
          </div>
        </div>
        <div class="gender-details">
          <!-- Gender Selection -->
          <span class="gender-title">Gender</span>
          <!-- <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3"> -->
          <div class="category">
            <label >
              <input type="radio" [(ngModel)]="user.gender" name="gender" value="Male" required>
              <span class="dot one"></span>
              <span class="gender">Male</span>
            </label>
            <label >
              <input type="radio" [(ngModel)]="user.gender" name="gender" value="Female">
              <span class="dot two"></span>
              <span class="gender">Female</span>
            </label>
            <label >
              <input type="radio" [(ngModel)]="user.gender" name="gender" value="Prefer not to say">
              <span class="dot three"></span>
              <span class="gender">Prefer not to say</span>
            </label>
          </div>
        </div>
        <!-- Submit button -->
        <div class="button">
          <input type="submit"  value="Register">
        </div>
        <p class="sign_up">Already have an account? <a routerLink="/login">Login</a></p>
      </form>
    </div>
  </div>
  
</body>
</html>
